<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TilePop!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'pop-pink': '#FF6B9D',
              'pop-cyan': '#4DE3EA',
              'pop-yellow': '#F9E04C',
              'pop-green': '#A5F083',
              'pop-purple': '#9B5DE5',
              'pop-text': '#2D2D2D',
              'pop-bg-start': '#E0F7FA',
              'pop-bg-end': '#FFF9C4',
            },
            fontFamily: {
              sans: ['"M PLUS Rounded 1c"', 'sans-serif'],
            },
            boxShadow: {
              'pop': '4px 4px 0px 0px rgba(0,0,0,1)',
              'pop-sm': '2px 2px 0px 0px rgba(0,0,0,1)',
              'pop-lg': '8px 8px 0px 0px rgba(0,0,0,0.2)',
            }
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'M PLUS Rounded 1c', sans-serif;
        background: linear-gradient(135deg, #c4faf8 0%, #f7f3bd 100%);
        color: #2D2D2D;
        min-height: 100vh;
      }
      
      /* Fun background pattern */
      .bg-pattern {
        background-image: radial-gradient(#FF6B9D 15%, transparent 16%), radial-gradient(#4DE3EA 15%, transparent 16%);
        background-size: 60px 60px;
        background-position: 0 0, 30px 30px;
        opacity: 0.1;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #fff;
        border-left: 2px solid #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #FF6B9D; 
        border: 2px solid #000;
        border-radius: 6px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ff4785; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1"
  }
}
</script>
</head>
  <body>
    <div class="bg-pattern"></div>
    <div id="root"></div>
  </body>
</html>
